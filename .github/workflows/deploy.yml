name: Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23


      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip build output
        run: zip -r build.zip .next public node_modules package.json next.config.js


      - name: Upload to EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build.zip"
          target: "/tmp/"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            mkdir -p /home/ubuntu/aiep-it/web-app
            mv /tmp/build.zip /home/ubuntu/aiep-it/web-app/
            cd /home/ubuntu/aiep-it/web-app
            unzip -o build.zip
            pm2 restart fe || pm2 start "npm run start" --name "fe"
            rm build.zip
     
